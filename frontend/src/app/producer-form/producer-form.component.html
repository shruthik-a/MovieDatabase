<div class="container">
    <div class="text-center mb-4">
        <h1>Producer Form</h1>
        <p class="text-muted">Fill in the details of the producer</p>
    </div>

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ successmsg }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ errormsg }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form [formGroup]="producerForm">
        <div class="form-group">
            <label for="producerName">Producer Name</label>
            <input type="text" class="form-control" id="producerName" formControlName="producerName">
        </div>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" formControlName="companyName">
        </div>
        <div class="form-group">
            <label for="producerMobileNumber">Contact Number</label>
            <input type="text" class="form-control" id="producerMobileNumber" formControlName="producerMobileNumber">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" formControlName="address"></textarea>
        </div>
        <div class="col mt-3">
            <button class="btn btn-primary btn-sm" *ngIf="!getID" (click)="addForm()">Submit</button>
            <button class="btn btn-dark btn-sm" *ngIf="getID" (click)="editForm()">Update</button>
        </div>
    </form>
</div>
